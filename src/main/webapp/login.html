<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>排课系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Ionicons -->

  <!-- Theme style -->
  <link rel="stylesheet" href="static/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="static/_all.css">
<link rel="stylesheet" href="static/login_style.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page" style="background:#304352">
<div class="login-box">
<!--   <div class="login-logo"> -->
<!--     <b>排课系统</b> -->
<!--   </div> -->
  <!-- /.login-logo -->
  <div class="login-logo">
    <a href="login.do" style="color: white;"><b>钉钉自动</b>排课系统</a>
  </div>
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="login-box-body">
              <p class="login-box-msg">请登录系统</p>
            <!-- /.box-header -->
            <!-- form start -->
            
            
     <form class="form-horizontal" method="post">
      <div class="form-group has-feedback">
       <input class="form-control" id="username" placeholder="用户名">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="password"class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        <span id="tips"></span>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button id="login" type="button" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
             <div class="social-auth-links text-center">
      <p>- 或 -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> 使用
        Facebook登录</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> 使用
        Google+登录</a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">忘记密码</a><br>
    <a href="#" class="text-center">注册新用户</a>


          </div>
          </div>
          <!-- /.box -->
          <!-- general form elements disabled -->
          
          <!-- /.box -->
        </div>
  <!-- /.login-box-body -->
<!-- /.login-box -->
<!-- jQuery 3 -->
<script src="static/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="static/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="static/icheck.min.js"></script>
<script>

  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });


  //验证所有表单提交
  $("#login").click(function(){
	  var uname = $("#username").val();
	  var pwd = $("#password").val();
    if(uname == "admin" && pwd == "123456"){
        $("#tips").text("登录成功");
        $("form").attr("action","login.do"); 
		$("form").submit();
    }else{
        $("#tips").text("用户名或密码不正确！");
        return false;
    }
	  });
 
	
  </script>
</body>
</html>
