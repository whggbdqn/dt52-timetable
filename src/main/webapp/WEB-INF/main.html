<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>排课系统</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="static/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="static/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="static/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="static/_all-skins.min.css">
 

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Main Header -->
		<header class="main-header">

			<!-- Logo -->
			<a href="javascript:void(0)" class="logo"> <!-- logo for regular state and mobile devices -->
				<span class="logo-mini">排课</span> <span class="logo-lg">排课系统</span>
			</a>

			<!-- Header Navbar -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>
				<!-- Navbar Right Menu -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!-- Messages: style can be found in dropdown.less-->
						
						<!-- User Account Menu -->
						<li class="dropdown user user-menu">
							<!-- Menu Toggle Button --> 
							<a href="#" class="dropdown-toggle"data-toggle="dropdown"> 
							<!-- The user image in the navbar-->
								<img src="static/img/猴子.jpg" class="user-image"
								alt="User Image"> <!-- hidden-xs hides the username on small devices so only the image appears. -->
								<span class="hidden-xs">admin</span>
						</a>
							<ul class="dropdown-menu">
								<!-- The user image in the menu -->
								<li class="user-header"><img src="static/img/猴子.jpg" class="img-circle"
									alt="User Image">
									<p>
										admin 管理员 <small></small>
									</p></li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">

			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">

				<!-- Sidebar Menu -->
				<ul id="menu-ul" class="sidebar-menu">
					
					<li class="header">功能菜单</li>
					<!-- Optionally, you can add icons to the links -->
					<li class="active" data-menu="auto.do">
						<a href="javascript:void(0)"><i class="fa ${list1.mMenuIconclass }"></i> <span>自动排课</span></a>
					</li>
					<li class="" data-menu="order.do">
						<a href="javascript:void(0)"><i class="fa ${list1.mMenuIconclass }"></i> <span>手动排课</span></a>
					</li>
					<li class="" data-menu="view.do">
						<a href="javascript:void(0)"><i class="fa ${list1.mMenuIconclass }"></i> <span>查看课表</span></a>
					</li>
					
				</ul>
				<!-- /.sidebar-menu -->
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<!-- Main content -->
			<section class="content">

				<!-- 功能主要内容 -->
				<iframe id="contentFrame" src="order.do" width="100%"
					height="100%" style="border: 0px" marginwidth="0" marginheight="0"
					scrolling="0" onload="changeFrameHeight()">
				</iframe>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- Default to the left -->
			<strong>Copyright &copy; 2018 <a href="#">版权信息</a>.
			</strong>
		</footer>

		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED JS SCRIPTS -->

	
	 <!-- jQuery 2.2.3 -->
  	<script src="static/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="static/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="static/app.min.js"></script>

	<!--  自定义JS --->
	<script type="text/javascript">
		
		

    //功能菜单加入点击事件，切换选中的状态
	$('#menu-ul').on('click','li',function(){
		var activeLis = document.querySelectorAll('#menu-ul li.active');
		if (activeLis) {
			for (var i = 0; i < activeLis.length; i++) {
				activeLis[i].classList.remove("active");
			 }
		}

		var curLi = $(this);
		curLi.addClass("active");
		var dataMenu = this.getAttribute('data-menu'); 
		console.log(dataMenu);
		$('#contentFrame').attr('src',dataMenu);
	})

    //iframe 自适应高度
	function changeFrameHeight(){
		 var ifm= document.getElementById("contentFrame"); 
		 ifm.height=document.documentElement.clientHeight - 140;

	}

	window.onresize=function(){  
		  changeFrameHeight();  
	} 

</script>
</body>
</html>
